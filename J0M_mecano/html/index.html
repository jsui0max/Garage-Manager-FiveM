<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Rendez-vous Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: #fff;
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffc107;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
      color: #ffcc00;
    }

    button {
      margin-top: 20px;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rendez-vous Mécano</h1>
    <table id="rdvTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Garage</th>
          <th>Véhicule</th>
          <th>Plaque</th>
          <th>Téléphone</th>
          <th>Motif</th>
          <th>Date & Heure</th>
          <th>OR</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <center><button onclick="fermer()">Fermer</button></center>
  </div>

  <script>
    window.addEventListener('message', function (event) {
      if (event.data.action === "openRDV") {
        const table = document.querySelector('#rdvTable tbody');
        table.innerHTML = "";

        event.data.data.forEach(function(rdv) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${rdv.nom_joueur}</td>
            <td>${rdv.garage}</td>
            <td>${rdv.vehicule}</td>
            <td>${rdv.plaque}</td>
            <td>${rdv.numero_tel}</td>
            <td>${rdv.motif}</td>
            <td>${rdv.date_rdv}</td>
            <td>${rdv.numero_or}</td>
          `;
          table.appendChild(row);
        });

        document.body.style.display = 'block';
      }
    });

    function fermer() {
    $.post("https://J0M_mecano/fermerRDV", JSON.stringify({}));
    document.body.style.display = 'none'; 
}


    document.body.style.display = 'none';
  </script><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
